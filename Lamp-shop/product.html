<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Товар</title>

  <h2 id="p-name"></h2>

  <img id="p-img" alt="Фото товара">

  <p class="price" id="p-price"></p>

  <!---- Блок количества ---->
