<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Добавление товара</h1>

  <form id="frm">
    <label>Название  <input  name="name"        required></label>
    <label>Описание <textarea name="description"></textarea></label>
    <label>Цена      <input  name="price"       type="number" min="1" required></label>
    <label>Кол-во    <input  name="quantity"    type="number" min="0" required></label>
    <label>URL картинки <input name="image_url"></label>

    <button>Сохранить</button>
  </form>

  <script type="module" src="js/add.js"></script>
</body>
</html>
